{% extends "base.html" %}

{% block title %}Login - CampusDate{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box glass-card">
        <h2>Welcome Back</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Enter your .edu email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="Enter password">
            </div>
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember" name="remember" style="margin-right: 10px;">
                <label for="remember" style="margin: 0; cursor: pointer;">Remember Me</label>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p style="margin-top: 15px; color: var(--text-secondary);">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register Here</a>
        </p>
    </div>
</div>
{% endblock %}
